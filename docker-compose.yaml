services:
  app:
    container_name: train_dashboard_app
    image: henrypenton/train-dashboard-app:latest
    depends_on:
      - api
    env_file:
      - .env
    ports:
      - "3000:3000"

  api:
    container_name: train_dashboard_api
    image: henrypenton/train-dashboard-api:latest
    volumes:
      - ./config.json:/app/config.json
    env_file:
      - .env
    ports:
      - "8000:8000"
